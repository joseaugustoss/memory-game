<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Memória</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src='./index.js'></script>
  <script src='./src/util.js'></script>
  <script src='./src/jogoDaMemoria.js'></script>
  <script src='./src/tela.js'></script>
</head>

<body class="container-fluid">
  <br>
  <div class="col container-fluid">
    <button type="button" class="btn btn-success" id="jogar">Clique aqui para iniciar</button>
    <button type="button" class="btn btn-danger" id="mostrarTudo">Mostrar tudo</button>
  </div>

  <div id="carregando" class="col container-fluid invisible">
    <div id="contador">Começando em 1.</div>
    <div class="spinner-border text-warning spinner-border-sm" role='status'>
      <span class="sr-only"></span>
    </div>
  </div>
  <br>
  <div id="conteudo" class="row">

  </div>
  <div class="col container-fluid">
    <div id='mensagem' class="alert alert-danger invisible" role="alert" style="max-width: 280px;">
      Combinação!!
    </div>
  </div>
</body>

</html>
